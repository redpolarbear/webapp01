<div ng-show="showScrapeDetails">
    <img ng-src="{{mainImageUrl}}" class="item" />

    <h1>{{item.title}}</h1>

    <p>{{item.description}}</p>

    <ul class="item-thumbs">
        <li ng-repeat="img in item.imageURLs">
            <img ng-src="{{img}}" ng-click="setImage(img)" />
        </li>
    </ul>

<div>
    <button class="btn btn-primary" ng-click="$ctrl.saveScrapeItem()">1. Save the item</button>
    <button class="btn btn-primary">2. Upload the pics to Weidian</button>
    <button class="btn btn-primary">3. Upload the item to Weidian</button>
</div>

    <ul class="specs">
        <li>
            <dl>
                <dt>Price</dt>
                <dd>{{item.price}}</dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>Color</dt>
                <dd>{{item.color}}</dd>
            </dl>
        </li>
        <li>
          <dl>
            <dt>Detail Description</dt>
            <dd ng-repeat="detail_desc in item.detail_descs">{{detail_desc}}</dd>
          </dl>
        </li>
        <li>
            <dl>
              <dt>Dimension</dt>
              <dd>{{item.dimension}}</dd>
            </dl>
        </li>
    </ul>
</div>
