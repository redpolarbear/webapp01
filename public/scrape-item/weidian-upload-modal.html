<div class="modal-header">
    <h3 class="modal-title">Upload a Product to Weidian</h3>
</div>
<form role="form">
    <div class="modal-body">
        <div class="form-group">
            <label for="item_id">商品ID: </label>
            <input type="text" class="form-control" id="item_id" ng-model="item_id">
        </div>
        <div class="form-group">
            <label for="itemName">商品描述: </label>
            <textarea class="form-control" rows="15" id="itemName" ng-model="itemName"></textarea>
        </div>
        <div class="form-group">
            <label for="stock">库存量: </label>
            <input type="text" class="form-control" id="stock" ng-model="stock">
        </div>
        <div class="form-group">
            <label for="price">价格 (CNY): </label>
            <input type="text" class="form-control" id="price" ng-model="price">
            <p>{{ est_price }}</p>
        </div>
        <div class="form-group">
            <label for="cate_id">商品分类: </label>
            <input type="text" class="form-control" id="cate_id" ng-model="cate_id">
        </div>
        <div class="form-group">
            <label>是否包邮: </label>
            <label class="radio-inline">
                <input type="radio" ng-model="free_delivery" ng-value="1">包邮</label>
            <label class="radio-inline">
                <input type="radio" ng-model="free_delivery" ng-value="0">不包邮</label>
        </div>
        <div class="form-group">
            <label>偏远地区是否包邮: </label>
            <label class="radio-inline">
                <input type="radio" ng-model="remote_free_delivery" ng-value="0">包邮</label>
            <label class="radio-inline">
                <input type="radio" ng-model="remote_free_delivery" ng-value="1">不包邮</label>
        </div>

        <div class="form-group">
            <ul class="item-thumbs-modal">
                <li ng-repeat="img in imgs">
                    <img ng-src="{{img}}" />
                </li>
            </ul>
            <button class="btn btn-primary" ng-click="uploadImgtoWeidian(imgs)">Upload the Image</button>
        </div>
        <div>
            <ul>
                <li ng-repeat="weidianImageURL in weidianImageURLs">
                    {{weidianImageURL}}
                </li>
            </ul>
        </div>

                    <img ng-src="{{img}}" />

                <td>
                    <button class="btn btn-sm btn-primary" ng-click="uploadImgtoWeidian(img)">Upload</button>
                </td>
            </tr>
        </table> -->

        </li>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="uploadProducttoWeidian()">Upload to Weidian</button>
        <button class="btn btn-primary" ng-click="saveUploadedProduct()">Save Uploaded Product</button>
        <button class="btn" ng-click="$close()">Cancel</button>
    </div>
</form>
