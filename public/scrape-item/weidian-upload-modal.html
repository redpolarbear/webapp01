<div class="modal-header">
    <h3 class="modal-title">Upload a Product to Weidian</h3>
</div>
<div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label for="itemName">商品描述: </label>
        <textarea class="form-control" rows="7" id="itemName" ng-model="itemName"></textarea>
      </div>
      <div class="form-group">
        <label for="stock">库存量: </label>
        <input type="text" class="form-control" id="stock" ng-model="stock">
      </div>
      <div class="form-group">
        <label for="price">价格 (CNY): </label>
        <input type="text" class="form-control" id="price" ng-model="price">
        <p>{{ est_price }}</p>
      </div>
      <div class="form-group">
        <label for="cate">商品分类: </label>
        <input type="text" class="form-control" id="cate" ng-model="category">
      </div>
      <div class="form-group">
        <label>是否包邮: </label>
        <label class="radio-inline"><input type="radio" ng-model="free_delivery" ng-value="1" checked>包邮</label>
        <label class="radio-inline"><input type="radio" ng-model="free_delivery" ng-value="0" >不包邮</label>
      </div>
      <div class="form-group">
        <label>偏远地区是否包邮: </label>
        <label class="radio-inline"><input type="radio" ng-model="remote_free_delivery" ng-value="0" checked>包邮</label>
        <label class="radio-inline"><input type="radio" ng-model="remote_free_delivery" ng-value="1">不包邮</label>
      </div>


        <table class="item-thumbs">
            <tr ng-repeat="img in imgs">
                <td>
                    <img ng-src="{{img}}" />
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" ng-click="uploadImgtoWeidian(img)">Upload</button>
                </td>
            </tr>
        </table>



        <!-- <ul class="item-thumbs">
        <li ng-repeat="img in imageLocalURLs">
            <img ng-src="{{img}}"/>
            <button type="button" class="btn btn-sm btn-primary" ng-click="">Upload</button>
        </li>
    </ul> -->
        <button class="btn btn-primary" ng-click="">OK</button>
        <button class="btn" ng-click="$close()">Cancel</button>
    </form>
</div>

<div class="modal-footer">


</div>
